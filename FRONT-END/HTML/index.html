<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKMARKER || Page accueil</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/output.css">

  <!-- JAVASCRIPT -->
  <script defer src="../JAVASCRIPT/header.js"></script>

  <!-- Lien de la police d'icônes -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-violet">
  <main>
    <header class="bg-brown px-2 py-2 w-full fixed top-0 z-50 shadow-headering ">
      <div class="container mx-auto flex justify-between items-center w-full">
        <div class="flex items-center">
          <div><img src="../Images/Mobile/Logo.png" alt="Logo une main tenant un livre formant un coeur"></div>
          <div><img src="../Images/Mobile/Brand Logo.png" alt="BookMarket"></div>
        </div>

        <div class="flex space-x-3 items-center">
          <!-- Icône de recherche -->
          <span class="p-1 bg-yellow rounded-full inline-flex items-center justify-center w-6 h-6 shadow-3xl">
            <i class='bx bx-search text-brown text-xl'></i>
          </span>

          <!-- Icône utilisateur -->
          <span class="inline-flex items-center justify-center cursor-pointer" id="user-icon">
            <i class='bx bx-user-circle text-yellow text-2xl'></i>
          </span>

          <!-- Icône panier -->
          <span class="inline-flex items-center justify-center">
            <i class='bx bxs-basket text-yellow text-2xl'></i>
          </span>

          <!-- Icône menu -->
          <span class="inline-flex items-center justify-center cursor-pointer">
            <i class='bx bx-menu text-yellow text-2xl transition-transform duration-300' id="menu-icon"></i>
          </span>

        </div>
      </div>

      <!-- Formulaire de connexion -->
      <div id="login-form" class="fixed top-16 right-0 w-full max-w p-4 bg-brown text-yellow shadow-2xl hidden">
        <button id="close-login-form" class="absolute top-2 right-2 text-yellow">X</button>
        <h2 class="text-xl mb-4">Connexion</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="block mb-2">Nom d'utilisateur</label>
            <input type="text" id="username" class="w-full p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-2">Mot de passe</label>
            <input type="password" id="password" class="w-full p-2 rounded" required>
          </div>
          <button type="submit" class="bg-yellow text-brown px-4 py-2 rounded">Se connecter</button>
        </form>
        <a href="#" class="block text-yellow underline mt-2">Pas encore inscrit ? Inscrivez-vous</a>
      </div>

      <!-- Option de déconnexion -->
      <div id="logout-option" class="fixed top-16 right-0 w-full max-w-sm p-4 bg-brown text-yellow shadow-lg hidden">
        <h2 class="text-xl mb-4">Déconnexion</h2>
        <button id="logout-button" class="bg-yellow text-brown px-4 py-2 rounded">Se déconnecter</button>
      </div>

      <!-- Menu latéral -->
      <nav id="menu"
        class="fixed top-0 left-0 w-64 h-full bg-brown text-yellow font-bold p-4 transition-transform duration-500 transform -translate-x-full">
        <div class="flex items-center justify-center">
          <div><img src="../Images/Mobile/Logo.png" alt="Logo une main tenant un livre formant un coeur"></div>
          <div><img src="../Images/Mobile/Brand Logo.png" alt="BookMarket"></div>
        </div>

        <hr class="border-t-2 border-yellow my-4">

        <ul class="space-y-4">
          <li><a href="#" class="block hover:underline">Accueil</a></li>
          <li><a href="#" class="block hover:underline">À propos</a></li>
          <li><a href="#" class="block hover:underline">Contact</a></li>
          <li><a href="#" class="block hover:underline">Services</a></li>
        </ul>
      </nav>

      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
    </header>


    <!-- SECTION : PRESENTATION SITE -->
    <section class="relative mt-24 flex justify-end align-bottom">

      <!-- Section texte -->
      <div class="flex flex-col w-3/5 z-10 h-full relative">
        <div class="p-4 ml-8">
          <h2 class="font-rosarivo text-white text-3xl mb-[-8px]">Bienvenue</h2>
          <h1 class="flex justify-center items-center">
            <img src="../Images/Mobile/Brand Logo.png" alt="">
          </h1>
        </div>
    
        <div class="bg-yellow rounded-tr-68 p-3 leading-[1rem] flex flex-col justify-center align-middle">
          <p class="font-rosarivo w-[70%]">
            <span class="font-bold text-shadow-lg">Achetez </span>et
            <span class="font-bold text-shadow-lg">revendez</span> vos livres d'occasion en toute simplicité !
          </p>
          <div class="flex flex-col justify-center">
            <button class="bg-brown text-yellow px-3 py-1 rounded-full w-[80%] hover:bg-brown-600">Vends maintenant</button>
            <a href="#" class="block text-[10px] underline mt-1">Découvrez comment ça marche</a>
          </div>
        </div>
      </div>
    
      <!-- Image flottante -->
      <img src="../Images/Index/Livres image présentation copie 1.png" 
           alt="Livres image présentation avec halos lumineux" 
           class="relative bottom-0 right-0 w-[70%] max-w-[600px] h-auto z-0">
    </section>


    <!-- SECTION 2 :  TOP DES VENTES -->
    <section class="relative h-screen bg-[url('../Images/Index/DECO-section2.png')] bg-cover bg-center bg-no-repeat">
      <!-- Contenu de la section -->
       <h1></h1>
    </section>
    



  </main>
</body>
</html>
