<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKMARKER || Connexion</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/output.css">

  <!-- Lien de la police d'icÃ´nes -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-violet min-h-screen flex items-center justify-center">
    <div class="bg-brown p-8 rounded-3xl shadow-xl w-full max-w-md">
      <h2 class="text-yellow text-3xl font-rosarivo mb-4 text-center">Connexion</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-yellow mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 rounded bg-white text-black" required>
        </div>
        <div>
          <label for="password" class="block text-yellow mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" class="w-full p-2 rounded bg-white text-black" required>
        </div>
        <button type="submit" class="w-full bg-yellow text-brown py-2 rounded-full font-bold">Se connecter</button>
      </form>
      <p class="text-yellow mt-4 text-center">
        Pas encore de compte ? <a href="#" class="underline">Inscrivez-vous</a>
      </p>
    </div>
  </body>
  
  
  

</html>
